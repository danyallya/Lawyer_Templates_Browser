<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assest/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assest/css/bootstrap.rtl.css">

    <link rel="stylesheet" type="text/css" href="assest/css/main.css">
    <link rel="stylesheet" type="text/css" href="assest/css/responsive.css">

    <link rel="stylesheet" type="text/css" href="assest/css/animate.css">
    <link rel="stylesheet" type="text/css" href="assest/css/fontawesome.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assest/css/slick.css">
    <link rel="stylesheet" type="text/css" href="assest/css/slick-theme.css">
    <title>
        تماس با ما </title>


</head>
<body>
<div class="header-logo animated  slideInDown">
    <div class="logo">
        <img src="assest/images/rothman-logo.png">
    </div>
</div>

<div class="header animated  slideInDown">
    <div class="col-md-12 ">
        <div class="col-md-10 items">
            <div class="col-md-3">
                <a href="index.html">
                    <div class="item">
                <span>
                    خانه
                </span>
                    </div>
                </a>
            </div>
            <div class="col-md-3">
                <a href="service.html">
                    <div class="item">
                <span>
                    خدمات
                </span>
                    </div>
                </a>
            </div>
            <div class="col-md-3">
                <a href="give-time.html">

                    <div class="item">
                <span>
وقت گرفتن
                </span>
                    </div>
                </a>
            </div>
            <div class="col-md-3">
                <button class="item no-border" data-toggle="modal" data-target="#squarespaceModal">
                <span>
                    پیگیری پرونده
                </span>
                </button>
            </div>
        </div>
        <div class="col-md-2">
            <button class="log-in" data-toggle="modal" data-target="#squarespaceModal">
                <span>
                    ورود
                </span>
            </button>
        </div>
    </div>
</div>
<div class="main-item animated  slideInDown">
    <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 ">
        <div class="stepwizard">
            <div class="stepwizard-row setup-panel">
                <div class="stepwizard-step col-xs-3">
                    <a href="#step-1" type="button" class="btn btn-success btn-circle">1</a>
                </div>
                <div class="stepwizard-step col-xs-3">
                    <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                </div>
                <div class="stepwizard-step col-xs-3">
                    <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                    <p>
                        <small></small>
                    </p>
                </div>
            </div>
        </div>

        <form role="form">
            <div class="panel panel-primary setup-content" id="step-1">
                <div class="panel-heading">
                    <h3 class="panel-title">وارد کردن مشخصات</h3>
                </div>
                <div class="panel-body">
                    <div class=" col-md-6 col-md-offset-3">
                        <div class="form-group">
                            <label class="control-label">نام</label>
                            <input maxlength="100" type="text" required="required" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">نام خانوادگی</label>
                            <input maxlength="100" type="text" required="required" class="form-control"/>
                        </div>
                        <button class="btn btn-primary nextBtn pull-left" type="button">تایید</button>
                    </div>

                </div>
            </div>

            <div class="panel panel-primary setup-content" id="step-2">
                <div class="panel-heading">
                    <h3 class="panel-title">وارد کردن تاریخ مورد نظر</h3>
                </div>
                <div class="panel-body">
                    <div class=" col-md-6 col-md-offset-3">
                        <div class="form-group">
                            <label class="control-label"></label>
                            <input maxlength="200" type="text" required="required" class="form-control"/>
                        </div>
                        <button class="btn btn-primary nextBtn pull-left" type="button">تایید</button>
                    </div>


                </div>
            </div>


            <div class="panel panel-primary setup-content" id="step-3">
                <div class="panel-heading">
                    <h3 class="panel-title">گرفتن کد رهگیری</h3>
                </div>
                <div class="panel-body">
                    <div class=" col-md-6 col-md-offset-3">
                        <div class="form-group">
                            <label class="control-label"></label>
                            <input maxlength="200" type="text" required="required" class="form-control"/>
                        </div>
                    </div>

                </div>
            </div>
        </form>


    </div>

</div>
<div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">✕</button>
                <h3 class="centered">ورود به سایت</h3>
            </div>
            <div class="modal-body" style="text-align:center;">
                <div class="row-fluid">
                    <div class="span10 offset1">
                        <div id="modalTab">
                            <div class="tab-content">
                                <div class="tab-pane active" id="login">
                                    <form method="post" action='' name="login_form">
                                        <p><input type="text" class="span12" name="eid" id="" placeholder="نام کاربری">
                                        </p>
                                        <p><input type="password" class="span12" name="passwd" placeholder="رمز عبور">
                                        </p>
                                        <p>
                                            <button type="submit" class="btn btn-primary">ورود</button>
                                            <a href="#forgotpassword" data-toggle="tab" style="color: #333">رمز عبور خود
                                                را فراموش کرده اید ؟</a>
                                        </p>
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="forgotpassword">
                                    <form method="post" action='' name="forgot_password">
                                        <p style="color: #333">برای بازیابی رمز عبور، ایمیل خود را وارد کنید</p>

                                        <p>
                                            <input type="text" class="span12" name="eid" id="email" placeholder="ایمیل">
                                        </p>
                                        <p>
                                            <button type="submit" class="btn btn-primary">ارسال</button>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assest/js/jquery-1.11.2.min.js"></script>
<script src="assest/js/jquery.nicescroll.min.js"></script>
<script src="assest/js/bootstrap.js"></script>
<script src="assest/js/slick.js"></script>

<script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script>
<script src='//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src='https://raw.github.com/furf/jquery-ui-touch-punch/master/jquery.ui.touch-punch.js'></script>
<script src="assest/js/base.js"></script>
<script type="text/javascript">
    // $('.autoplay').slick({
    //     slidesToShow: 3,
    //     slidesToScroll: 1,
    //     autoplaySpeed: 2000,
    //     rtl: true,
    // });
    $('.autoplay').slick({
        infinite: true,
        speed: 3000,
        slidesToShow: 1,
        adaptiveHeight: true,
        rtl: true,
        autoplay: true,
        autoplaySpeed: 1000,
        dots: true

    });


</script>
</body>
</html>
